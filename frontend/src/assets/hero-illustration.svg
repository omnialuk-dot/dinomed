<svg xmlns="http://www.w3.org/2000/svg" width="900" height="700" viewBox="0 0 900 700" fill="none">
  <defs>
    <linearGradient id="g1" x1="120" y1="120" x2="780" y2="620" gradientUnits="userSpaceOnUse">
      <stop stop-color="#27AE60" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#2F80ED" stop-opacity="0.22"/>
    </linearGradient>
    <filter id="blur" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="28"/>
    </filter>
  </defs>

  <!-- background blobs -->
  <circle cx="220" cy="190" r="170" fill="url(#g1)" filter="url(#blur)"/>
  <circle cx="670" cy="210" r="150" fill="url(#g1)" filter="url(#blur)"/>
  <circle cx="520" cy="520" r="190" fill="url(#g1)" filter="url(#blur)"/>

  <!-- card -->
  <rect x="190" y="160" width="520" height="380" rx="26" fill="white" stroke="#E5E7EB"/>
  <rect x="230" y="210" width="250" height="16" rx="8" fill="#E5E7EB"/>
  <rect x="230" y="240" width="320" height="14" rx="7" fill="#EEF2F7"/>
  <rect x="230" y="268" width="290" height="14" rx="7" fill="#EEF2F7"/>

  <!-- checklist -->
  <g>
    <rect x="230" y="320" width="18" height="18" rx="6" fill="#D1FAE5" stroke="#10B981"/>
    <path d="M235 329l4 4 8-10" stroke="#059669" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="260" y="322" width="280" height="12" rx="6" fill="#EEF2F7"/>
  </g>
  <g>
    <rect x="230" y="360" width="18" height="18" rx="6" fill="#DBEAFE" stroke="#2F80ED"/>
    <path d="M235 369l4 4 8-10" stroke="#2563EB" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="260" y="362" width="240" height="12" rx="6" fill="#EEF2F7"/>
  </g>
  <g>
    <rect x="230" y="400" width="18" height="18" rx="6" fill="#E5E7EB" stroke="#9CA3AF"/>
    <rect x="260" y="402" width="210" height="12" rx="6" fill="#EEF2F7"/>
  </g>

  <!-- icon circle -->
  <circle cx="640" cy="340" r="58" fill="#F0F7FF" stroke="#DBEAFE"/>
  <path d="M620 340h40" stroke="#2F80ED" stroke-width="10" stroke-linecap="round"/>
  <path d="M640 320v40" stroke="#27AE60" stroke-width="10" stroke-linecap="round"/>

  <!-- bottom pills -->
  <rect x="230" y="470" width="140" height="34" rx="17" fill="#F0FDF4" stroke="#BBF7D0"/>
  <rect x="382" y="470" width="160" height="34" rx="17" fill="#EFF6FF" stroke="#DBEAFE"/>
  <rect x="554" y="470" width="120" height="34" rx="17" fill="#F9FAFB" stroke="#E5E7EB"/>
